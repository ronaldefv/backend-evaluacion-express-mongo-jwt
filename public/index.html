
<!doctype html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Demo Backend (JWT)</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;padding:24px;background:#fafafa}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:24px;max-width:1000px;margin:0 auto}
.card{background:#fff;border:1px solid #eee;border-radius:12px;padding:16px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
label{display:block;margin:.5rem 0 .25rem} input,select,button{padding:.5rem;border:1px solid #ccc;border-radius:8px}
pre{background:#f5f5f5;border-radius:8px;padding:10px;min-height:36px;overflow:auto}
h1{text-align:center}.muted{color:#666;font-size:.9rem;text-align:center;margin-bottom:16px}
</style></head><body>
<h1>Demo Backend (JWT)</h1>
<p class="muted">Registro, login y CRUD (<b>solo admin</b> crea/edita/borra).</p>
<div class="grid">
  <div class="card">
    <h2>Registro</h2>
    <label>Email <input id="reg-email" type="email" value="user1@example.com"></label>
    <label>Password <input id="reg-pass" type="password" value="User123!"></label>
    <label>Rol <select id="reg-role"><option value="user" selected>user</option><option value="admin">admin</option></select></label>
    <button id="btn-register">Registrar</button>
    <pre id="reg-out"></pre>
  </div>
  <div class="card">
    <h2>Login</h2>
    <label>Email <input id="log-email" type="email" value="admin@example.com"></label>
    <label>Password <input id="log-pass" type="password" value="Admin123!"></label>
    <div style="display:flex;gap:8px;margin-top:.5rem">
      <button id="btn-login">Login</button><button id="btn-logout">Logout</button>
    </div>
    <pre id="log-out"></pre>
  </div>
</div>
<div class="card" style="max-width:1000px;margin:24px auto 0">
  <h2>Productos</h2>
  <div style="display:grid;grid-template-columns:1fr 1fr;gap:16px">
    <div>
      <h3>Listar</h3>
      <label>q <input id="q" placeholder="buscar..."></label>
      <label>minPrice <input id="min" type="number" min="0"></label>
      <label>maxPrice <input id="max" type="number" min="0"></label>
      <button id="btn-list">Listar</button>
      <pre id="list-out"></pre>
    </div>
    <div>
      <h3>Crear (admin)</h3>
      <label>name <input id="p-name" value="pan"></label>
      <label>price <input id="p-price" type="number" value="13000" min="0"></label>
      <label>description <input id="p-desc" value="pan masa madre"></label>
      <button id="btn-create">Crear</button>
      <pre id="create-out"></pre>
    </div>
  </div>
</div>
<script src="/app.js" defer></script>
</body></html>
